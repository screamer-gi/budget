<VirtualHost *:80>
    ServerName budget.local
    ServerAlias budget
    DocumentRoot "/var/www/budget/public"
    ProxyPass /pma http://phpmyadmin
    ProxyPassReverse /pma http://phpmyadmin

    <Directory "/var/www/budget/public">
        Options All
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
